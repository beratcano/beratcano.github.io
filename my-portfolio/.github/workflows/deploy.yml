name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Rust toolchain ğŸ¦€
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack ğŸ“¦
        run: cargo install wasm-pack

      - name: Install trunk ğŸ“¦
        run: cargo install --locked trunk

      - name: Build ğŸ”§
        # The --public-url needs to be set correctly for GitHub Pages.
        # Since your repo is 'beratcano.github.io', use '/'
        run: cd my-portfolio && trunk build --release --public-url /

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Added this action
      
      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the output directory from trunk build
          path: './my-portfolio/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the build job completing successfully
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
        # No 'with' block needed, it uses the uploaded artifact automatically
