<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitzcrank Only Wheel (Final)</title>
    <style>
        /*
        ========================================
        CSS STYLES 
        ========================================
        */
        :root {
            --num-segments: 10;
            --segment-angle: 36deg;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            color: #f0e6d2;

            /* ---------------------------------------------------- */
            /* >>> EXTERNAL BACKGROUND IMAGE URL <<< */
            background-image: url('https://gcdnb.pbrd.co/images/HvgWxclQwgza.webp?o=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #0a0a0d;
            /* Fallback dark color */
            /* ---------------------------------------------------- */
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: 20px;
            padding-bottom: 80px;
            /* Slightly transparent container to show background image */
            background: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7), 0 0 10px #c8aa6d;
            margin-top: 0;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7), 0 0 10px #c8aa6d;
            background-color: #1e2328;
            border: 5px solid #c8aa6d;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1.0);
            transform: rotate(0deg);
        }

        .segment {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 50%;
            transform-origin: 0% 100%;
            transform: rotate(calc(var(--segment-angle) * var(--segment-index)));
            background: transparent;
            overflow: visible;
            pointer-events: none;
        }

        .segment-text {
            position: absolute;
            top: 50px;
            left: 55%;
            transform-origin: 0% 0%;

            transform: rotate(40deg);

            width: 150px;
            text-align: left;

            font-weight: bold;
            color: #1a1a1a;
            text-shadow: 0 0 1px #fff;
            font-size: 0.85em;
            line-height: 1.2;
            word-break: break-word;
            pointer-events: auto;
        }

        /* Standard Rainbow/Vibrant Color definitions */
        .color-0 {
            color: #FF0000;
        }

        .color-1 {
            color: #FF7F00;
        }

        .color-2 {
            color: #FFFF00;
        }

        .color-3 {
            color: #00FF00;
        }

        .color-4 {
            color: #0000FF;
        }

        .color-5 {
            color: #4B0082;
        }

        .color-6 {
            color: #8F00FF;
        }

        .color-7 {
            color: #FFC0CB;
        }

        .color-8 {
            color: #A52A2A;
        }

        .color-9 {
            color: #708090;
        }

        .pointer {
            position: absolute;
            /* MOVED HIGHER: Adjusted from 450px to 420px */
            top: 420px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;

            /* Downward pointing triangle */
            border-bottom: 30px solid #c8aa6d;
            border-top: none;
            z-index: 100;
        }

        #spinButton {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: 2px solid #c8aa6d;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        #spinButton:hover {
            background-color: #0056b3;
        }

        #spinButton:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #c8aa6d;
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="pointer"></div>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
            </div>
        </div>
        <button id="spinButton">Doruk ne sup alsin???</button>
        <p id="result"></p>
    </div>

    <script>
        /*
        ========================================
        JAVASCRIPT LOGIC 
        ========================================
        */
        const segmentsData = [
            { text: 'Milio', value: 'Milio', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Janna', value: 'Janna', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Leona', value: 'Leona', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Nautilus', value: 'Nautilus', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Yuumi', value: 'Yuumi', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Brand', value: 'Brand', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Morgana', value: 'Morgana', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Zilean', value: 'Zilean', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Bard', value: 'Bard', type: 'blacklist', respinTarget: 'Blitzcrank' },
            { text: 'Blitzcrank', value: 'Blitzcrank', type: 'win' }
        ];

        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultDisplay = document.getElementById('result');

        const numSegments = segmentsData.length;
        const segmentDegree = 360 / numSegments;

        const colorMap = {
            'color-0': '#FF0000', 'color-1': '#FF7F00', 'color-2': '#FFFF00',
            'color-3': '#00FF00', 'color-4': '#0000FF', 'color-5': '#4B0082',
            'color-6': '#8F00FF', 'color-7': '#FFC0CB', 'color-8': '#A52A2A',
            'color-9': '#708090'
        };

        function updateCSSVariables() {
            document.documentElement.style.setProperty('--num-segments', numSegments);
            document.documentElement.style.setProperty('--segment-angle', `${segmentDegree}deg`);
        }

        function renderSegments() {
            wheel.innerHTML = '';

            let gradientString = '';
            segmentsData.forEach((segment, index) => {
                const colorKey = `color-${index % numSegments}`;
                const colorValue = colorMap[colorKey];
                const startAngle = index * segmentDegree;
                const endAngle = (index + 1) * segmentDegree;

                if (index > 0) {
                    gradientString += `${colorValue} ${startAngle}deg, `;
                }
                gradientString += `${colorValue} ${startAngle}deg, ${colorValue} ${endAngle}deg`;

                if (index < numSegments - 1) {
                    gradientString += ', ';
                }

                const segmentElement = document.createElement('div');
                segmentElement.className = `segment`;
                segmentElement.style.setProperty('--segment-index', index);

                const textElement = document.createElement('div');
                textElement.className = `segment-text`;
                textElement.textContent = segment.text;

                segmentElement.appendChild(textElement);
                wheel.appendChild(segmentElement);
            });

            wheel.style.background = `conic-gradient(${gradientString})`;
        }

        function findSegmentIndexByValue(value) {
            return segmentsData.findIndex(segment => segment.value === value);
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function runSpin(targetIndex, spinDuration = 5000) {

            const centerAngleOfWinningSegment = targetIndex * segmentDegree + (segmentDegree / 2);

            let baseRotation = 180 - centerAngleOfWinningSegment;

            baseRotation -= segmentDegree;
            baseRotation = (baseRotation % 360 + 360) % 360;

            const offsetDegree = getRandomInt(-5, 5);
            const extraSpins = 5;
            const totalRotation = (extraSpins * 360) + baseRotation + offsetDegree;

            wheel.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1.0)`;
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            return new Promise(resolve => {
                setTimeout(() => {

                    wheel.style.transition = 'none';
                    wheel.style.transform = `rotate(${(baseRotation + offsetDegree) % 360}deg)`;

                    setTimeout(() => {
                        wheel.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1.0)`;
                        resolve(targetIndex);
                    }, 50);

                }, spinDuration + 100);
            });
        }

        async function spinWheel() {
            spinButton.disabled = true;
            resultDisplay.textContent = 'acaba hangisi';

            let initialIndex = getRandomInt(0, numSegments - 1);
            let winningSegment = segmentsData[initialIndex];

            // First spin
            await runSpin(initialIndex, 5000);

            if (winningSegment.type === 'blacklist') {
                resultDisplay.textContent = `HAHAHAHAH AMK MALI`;

                const targetIndex = findSegmentIndexByValue(winningSegment.respinTarget);

                if (targetIndex === -1) {
                    resultDisplay.textContent = `ðŸš¨ ERROR: Respin target '${winningSegment.respinTarget}' not found.`;
                    spinButton.disabled = false;
                    return;
                }

                winningSegment = segmentsData[targetIndex];

                // Second spin to the target
                await runSpin(targetIndex, 2000);
            }

            resultDisplay.textContent = `AMAN ALLAHIM BLITZI CRANKLEYECEK`;
            spinButton.disabled = false;
        }

        // Initial setup
        updateCSSVariables();
        renderSegments();
        spinButton.addEventListener('click', spinWheel);

    </script>

</body>

</html>
